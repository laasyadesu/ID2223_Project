name: solar-daily-dashboard

on:
  workflow_dispatch:
  schedule:
      - cron: '0 6 * * *'  # every day at 6:00 UTC

jobs:
  publish_dashboard:
    runs-on: ubuntu-latest

    permissions:
      pages: write
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt


      - name: Run solar notebooks
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: |
          cd notebooks
          jupyter nbconvert --to notebook --execute daily_feature.ipynb --inplace
          jupyter nbconvert --to notebook --execute inference_pipeline.ipynb --inplace

          
      - name: Publish dashboard plots
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Solar Dashboard published"
          commit_options: '--no-verify --signoff'
          file_pattern: 'plots/*'
          repository: .
          status_options: '--untracked-files=no'
          skip_dirty_check: true
          skip_fetch: true
          skip_checkout: true
          push_options: '--force'
